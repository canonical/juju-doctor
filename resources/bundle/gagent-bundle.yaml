default-base: ubuntu@22.04/stable
applications:
  ceph-mon:
    charm: ceph-mon
    channel: quincy/stable
    revision: 243
    resources:
      alert-rules: 3
    options:
      monitor-count: 3
    constraints: arch=amd64
  ceph-osd:
    charm: ceph-osd
    channel: quincy/stable
    revision: 622
    constraints: arch=amd64
    storage:
      bluestore-db: loop,1024M
      bluestore-wal: loop,1024M
      cache-devices: loop,10240M
      osd-devices: loop,2,5120M
      osd-journals: loop,1024M
  grafana-agent:
    charm: grafana-agent
    channel: latest/edge
    revision: 400
